<h1>七律·和郭沫若同志</h1>
<span class="poet">近现代·毛泽东</span>
<p>一从大地起风雷，便有精生白骨堆</p>
<p>僧是愚氓犹可训，妖为鬼蜮必成灾</p>
<p>金猴奋起千钧棒,玉宇澄清万里埃</p>
<p id = "amazing1">今日欢呼孙大圣,只缘妖雾又重来</p>
